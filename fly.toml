app = "my-flask-app"

[build]
  builder = "heroku/buildpacks:python"

[env]
  PYTHON_VERSION = "3.9"  # Ou outra versão que você queira usar

[[services]]
  internal_port = 8080
  protocol = "tcp"
  script = "python app.py"

  [[services.concurrency]]
    type = "http"
    port = 8080
    protocol = "http"
